<script>
  const dbParam = JSON.stringify;
  const xmlhttp = new XMLHttpRequest();
  xmlhttp.onload = function() {
    const myObj = JSON.parse(this.responseText);
    let text = "<table style='color:white; font-size: 14pt;' class='table table-hover text-center mx-auto w-50'>";
    // text += "<thead><tr><th>#</th><th>ID</th><th>Username</th><th>Rating</th></tr></thead>"
    text += "<thead style='font-size: x-large;'><tr><th>#</th><th>Username</th><th>Rating</th></tr></thead>"
    let counter = 1;
    for (let x in myObj) {
      text += "<tr></tr>"
      text += "<td>" + counter + "</td>";
      text += "<td> <a href=/player/" + myObj[x].uniquePlayerID + ">" + myObj[x].name + " </a></td>";
      text += "<td>" + myObj[x].glickoValue + " Â±" + myObj[x].glickoDeviation +  "</td>";
      counter += 1;
    }
    text += "</table>"    
    document.getElementById("top100-table").innerHTML = text;
  }
  xmlhttp.open("GET", "/api/top100");
  xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
  xmlhttp.send("x=" + dbParam);
  </script>
