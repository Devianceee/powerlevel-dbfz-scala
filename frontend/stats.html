  <div class="container table-responsive">
    <h1 class="d-flex justify-content-center m-5">Statistics</h1>

        <thead>
            <tr>
                <th style="color:white; font-size: 16pt;">Number of Total Games Stored</th>
                <th style="color:white; font-size: 16pt;">Number of Total Players Stored</th>
            </tr>
        </thead>
        <tr>

        </tr>
    </table>

<script>
    const xmlhttp = new XMLHttpRequest();
    xmlhttp.onload = function() {
      const myArr = JSON.parse(this.responseText);
      document.getElementById("Games").innerHTML = myArr[0];
      document.getElementById("Players").innerHTML = myArr[1];
    }
    xmlhttp.open("GET", "/api/getStats", true);
    xmlhttp.send();
</script>
